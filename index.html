<script>
    function nl2br (str, is_xhtml)
    {   
        var breakTag = (is_xhtml || typeof is_xhtml === 'undefined') ? '<br />' : '<br>';    
        return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1'+ breakTag +'$2');
    }
    
    $(window).scroll(function() {
        if ($(window).scrollTop() >= $(document).height() - $(window).height() - 100)
        {
            var si = $('#si').val();
            si = parseFloat(+si) + 10;
            $('#si').val(si);
        	$.ajax({
        		url: SITE_URL + "ajax_globals/get_product_updates",
        		type: 'GET',
        		data: { si : si },
        		dataType: 'json',
        		success: function(res) 
        		{
        			for (var i = 0; i < res.length; i++)
        			{
        			    (function(index){
            		        var prod_html = '';
            			    var product_id = res[index].id;
            			    $.ajax({
                        		url: SITE_URL + "ajax_globals/get_product_images",
                        		type: 'GET',
                        		data: { product_id : product_id },
                        		dataType: 'json',
                        		success: function(res_images) 
                        		{
            		                var prod_imgs = '';
                        		    for (var ii = 0; ii < res_images.length; ii++)
            			            {
            			                prod_html += '<div class="wa_div">';
                            			prod_html += '<img src="' + SITE_URL + 'products_images/' + res_images[ii].image_name + '" alt="" style="width:100%" />';
                            			prod_html += '</div>';
            			            }
                                    prod_html += '<div class="wa_div text" onclick="copyToClipboard(this);">';
                                    prod_html += '<i class="fa fa-copy"></i>';
                                    prod_html += nl2br(res[index].details);
                                    prod_html += '</div>';
                    		        $('#loaded_products').append(prod_html);
                        		}
            			    });
        			    })(i);
        		    }
        		}
        	});
        }
    });
</script>
